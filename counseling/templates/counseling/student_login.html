{% extends 'counseling/page_base.html' %}

{% block content %}

    <div class="login-container">
        <div class="login-box">
            <!-- Student Login -->
            <div class="login-section">
                <h2>STUDENTS' LOGIN</h2>
                <p>Only current LASU students can log in from here.</p>
                <form method="POST" action="{% url 'student_login' %}" style="margin-top: 40px;">
                    {% csrf_token %}
                    <input type="text" name="matric_no" placeholder="Matriculation Number" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="btn" style="margin: 0 auto;">Login</button>
                </form>
                <div class="register-link" style="margin-top: 20px;">
                    Are you new here? <a href="{% url 'student_signup' %}">Register Here</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
