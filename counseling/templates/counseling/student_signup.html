{% extends 'counseling/page_base.html' %}

{% block content %}
    <div class="form-container">
        <h2>Student Registration</h2>
        <form method="POST" action="{% url 'student_signup' %}">
            {% csrf_token %}
            <input type="text" name="full_name" placeholder="Full Name" required>
            <input type="text" name="matric_no" placeholder="Matriculation Number" required>
            <input type="text" name="faculty" placeholder="Faculty" required>
            <input type="text" name="department" placeholder="Department" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn" style="margin: 0 auto;">Register</button>
        </form>
    </div>
{% endblock %}
